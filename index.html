<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="logo">
        Happy Valentine's Day
      </div>
      <audio id="romanticMusic" loop preload="auto">
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      
      
      <div class="left-background"></div>
<div class="right-background"></div>
      <div class="gif-container">
        <img src="first.gif" alt="Funny GIF" width="20%">
      </div>
      <div class="question">
        Hello Rae, Will you be Tuhin's valentine?
      </div>
    <div class="container">
        <button id="yesButton" class="button" onclick="handleYes()">Yes</button>
        <button id="noButton" class="button" onclick="handleNo()">No</button>
      </div>
      <div id="messageContainer" class="message-container"></div>

      
    <script src="script.js"></script>
  </body>
</html>
